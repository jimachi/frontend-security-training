<html>
  <head>
    <title>アカウント作成</title>
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <form action="/signup" method="post" id="signup">
      <fieldset>
        <legend class="form-caption">アカウント作成</legend>
        <div>
          <label for="username">メールアドレス</label>
          <input type="text" name="username" id="username" class="signup-input" />
        </div>
        <div>
          <label for="password">パスワード</label>
          <input type="text" name="password" id="password" class="signup-input" />
        </div>
        <p><small>パスワードには8文字以上の英数字を入力してください</small></p>
        <button type="submit" id="submit">アカウント作成</button>
      </fieldset>
    </form>
  </body>
</html>
