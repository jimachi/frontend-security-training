<html>
  <head>
    <title>アカウント作成</title>
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <form action="/signup" method="post" id="signup">
      <fieldset>
        <legend class="form-caption">アカウント作成</legend>
        <div>
          <label for="username">メールアドレス</label>
          <input type="email" name="username" id="username" class="signup-input" required />
        </div>
        <div>
          <label for="password">パスワード</label>
          <input
            type="password"
            name="password"
            id="password"
            class="signup-input"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="パスワードには8文字以上の英数字を入力してください"
          />
        </div>
        <p><small>パスワードには8文字以上の英数字を入力してください</small></p>
        <button type="submit" id="submit">アカウント作成</button>
      </fieldset>
    </form>
    <script>
      const btn = document.querySelector("#submit");
      const password = document.querySelector("#password");
      btn.addEventListener("click", () => {
        if (!/^[A-Za-z\d]{8,}$/.test(password.value)) {
          password.setCustomValidity("8文字以上の英数字を入力してください");
        } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password.value)) {
          password.setCustomValidity("英数字は少なくとも1文字ずつ入力してください")
        } else {
          password.setCustomValidity("");
        }
      })
    </script>
  </body>
</html>
